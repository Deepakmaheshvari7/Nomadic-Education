<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Clipping Example</title>
    <style>
        /* Container to limit the box overflow */
        .box-container {
            position: relative;
            width: 100px; /* Adjust based on your needs */
            height: 100px; /* Adjust based on your needs */
            overflow: hidden;
            background-color: lightgray; /* Optional: for better visibility */
        }

        /* The box itself */
        .box {
            position: absolute;
            top: -50px; /* Adjust based on your needs */
            left: -50px; /* Adjust based on your needs */
            width: 200px; /* Adjust based on your needs */
            height: 200px; /* Adjust based on your needs */
            background-color: red; /* Adjust based on your needs */
        }
    </style>
</head>
<body>
    <div class="box-container">
        <div class="box"></div>
    </div>
</body>
</html>
