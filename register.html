<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="reg_style.css">
</head>
<body>
    <div class="container"></div>
    <div class="overlay">
        <button class="button" id="studentBtn">Register as a Student</button>
        <button class="button" id="teacherBtn">Register as a Teacher</button>
    </div>
    <div class="form-container" id="studentForm">
        <form class="form">
            <p class="title">Register as Student </p>
            <p class="message">Signup now and connect with us. </p>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required>
                    <span>Firstname</span>
                </label>
                <label>
                    <input class="input" type="text" placeholder="" required>
                    <span>Lastname</span>
                </label>
            </div>  
            <label>
                <input class="input" type="email" placeholder="" required>
                <span>Email</span>
            </label> 
            <label>
                <input class="input" type="password" placeholder="" required>
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required>
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an account? <a href="#">Signin</a></p>
        </form>
    </div>
    <div class="form-container" id="teacherForm">
        <form class="form">
            <p class="title">Register as teacher </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required>
                    <span>Firstname</span>
                </label>
                <label>
                    <input class="input" type="text" placeholder="" required>
                    <span>Lastname</span>
                </label>
            </div>  
            <label>
                <input class="input" type="email" placeholder="" required>
                <span>Email</span>
            </label> 
            <label>
                <input class="input" type="password" placeholder="" required>
                <span>Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required>
                <span>Confirm password</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an account? <a href="#">Signin</a></p>
        </form>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
